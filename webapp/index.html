<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MindMap Viewer</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #888888);
            --accent-color: var(--tg-theme-button-color, #0088cc);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #app {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .error-msg {
            color: #ff4f4f;
            font-size: 14px;
            margin-top: 10px;
            word-break: break-all;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .btn-retry {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.3/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.3"></script>
</head>
<body>

    <div id="app">
        <div class="status-container">
            <div id="status-text">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç-–∫–∞—Ä—Ç—ã –∏–∑ –æ–±–ª–∞–∫–∞...</div>
        </div>
    </div>

    <script>
        const appDiv = document.getElementById("app");

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        async function loadAndRender() {
            const params = new URLSearchParams(window.location.search);
            // –¢–µ–ø–µ—Ä—å –æ–∂–∏–¥–∞–µ–º –ø–æ–ª–Ω—ã–π –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–µ file,
            // –Ω–∞–ø—Ä–∏–º–µ—Ä: ?file=generated_maps/uuid.md
            const filePath = params.get("file");

            if (!filePath) {
                appDiv.innerHTML = `
                    <div class="status-container">
                        <h3>üëã –ö–∞—Ä—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞</h3>
                        <p style="color: var(--hint-color)">–°–æ–∑–¥–∞–π—Ç–µ –∫–∞—Ä—Ç—É –≤ –±–æ—Ç–µ.</p>
                    </div>`;
                return;
            }

            try {
                // –ü–æ—Å–∫–æ–ª—å–∫—É index.html –ª–µ–∂–∏—Ç –≤ —Ç–æ–º –∂–µ –±–∞–∫–µ—Ç–µ,
                // –º—ã –ø—Ä–æ—Å—Ç–æ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ñ–∞–π–ª –ø–æ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ–º—É –ø—É—Ç–∏.
                const response = await fetch('/' + filePath);

                if (!response.ok) {
                    if (response.status === 403 || response.status === 404) {
                        throw new Error("–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—É–±–ª–∏—á–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –≤ –±–∞–∫–µ—Ç–µ.");
                    } else {
                        throw new Error(`–û—à–∏–±–∫–∞ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ S3: ${response.status}`);
                    }
                }

                const markdown = await response.text();

                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ —Å–æ–∑–¥–∞–µ–º SVG
                appDiv.innerHTML = '<svg id="mindmap-svg"></svg>';

                const { Transformer, Markmap } = window.markmap;
                const transformer = new Transformer();
                const { root } = transformer.transform(markdown);

                Markmap.create('#mindmap-svg', null, root);

            } catch (err) {
                console.error(err);
                appDiv.innerHTML = `
                    <div class="status-container">
                        <div style="font-size: 40px">‚ö†Ô∏è</div>
                        <h3>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É</h3>
                        <div class="error-msg">${err.message}</div>
                        <button class="btn-retry" onclick="location.reload()">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
                        <p style="font-size: 10px; color: var(--hint-color); margin-top: 20px;">
                            –ü—É—Ç—å: ${filePath}
                        </p>
                    </div>`;
            }
        }

        loadAndRender();
    </script>
</body>
</html>
